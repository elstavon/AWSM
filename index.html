
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWSM.Travel â€“ Around the World in 60 Minutes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: #000;
      overflow: hidden;
      color: #0f0;
    }

    .splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/9/97/Ocean_beach_sky.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      transition: opacity 1s ease;
    }

    .splash h1 {
      font-size: 3rem;
      text-align: center;
      color: transparent;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e6/Jungle_by_Luc_Viatour.jpg');
      background-size: cover;
      background-position: center;
      -webkit-background-clip: text;
      background-clip: text;
    }

    .splash button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }

    #videoFrame {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #stickButton {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.5rem 1rem;
      font-family: monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <div>
      <h1>Around the World in 60 Minutes</h1>
      <button onclick="startWorldParty()">Enter</button>
    </div>
  </div>

  <button id="stickButton" onclick="toggleStick()">ðŸ§· Stick This Cam</button>
  <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>

  <script>
    let feeds = [];
    let index = 0;
    let isStuck = false;

    function rotate() {
      if (isStuck || !feeds.length) return;
      document.getElementById('videoFrame').src = feeds[index] + '&autoplay=1';
      index = (index + 1) % feeds.length;
    }

    function toggleStick() {
      isStuck = !isStuck;
      document.getElementById('stickButton').innerText = isStuck ? 'ðŸ”„ Resume Loop' : 'ðŸ§· Stick This Cam';
      if (!isStuck) rotate();
    }

    function startWorldParty() {
      document.getElementById('splash').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        rotate();
        setInterval(rotate, 30000);
      }, 1000);
    }

    fetch('yt_feeds.json')
      .then(res => res.json())
      .then(data => {
        feeds = data.sort(() => Math.random() - 0.5);
        console.log('Loaded feeds:', feeds.length);
      })
      .catch(err => console.error('Failed to load feeds:', err));
  </script>
</body>
</html>
