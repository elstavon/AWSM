<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWSM.Travel ‚Äì Around the World in 60 Minutes</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: #000;
      overflow: hidden;
      color: #0f0;
    }
    .splash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 20;
      transition: opacity 1s ease;
    }
    .splash img {
      max-width: 75%;
      height: auto;
      margin-bottom: 1rem;
    }
    .splash h2 {
      font-size: 1.5rem;
      color: salmon;
      margin-top: 0;
    }
    .splash button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #0f0;
      color: #0f0;
      cursor: pointer;
    }
    #videoFrame {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    #leftMenu {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 15;
    }
    #leftMenu button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      border: 1px solid #0f0;
      cursor: pointer;
    }
    #chiron {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #0f0;
      font-size: 1.2rem;
      text-align: center;
      z-index: 9;
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <img src="img/ASWMsplashlogo.png" alt="AWSM Splash Logo" />
    <h2>Around the World in Sixty Minutes</h2>
    <button onclick="startWorldParty()">Enter</button>
  </div>

  <div id="leftMenu">
    <button onclick="startWorldParty()">‚ñ∂ Start</button>
    <button onclick="toggleStick()">üß∑ Stick</button>
    <button onclick="pauseRotation()">‚è∏ Pause</button>
    <button onclick="alert('A project of Stephen. Supported by Nevo.')">‚ÑπÔ∏è About</button>
    <button onclick="window.location='mailto:stephen@seriousmumbo.com'">‚úâÔ∏è Contact</button>
  </div>

  <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  <iframe width="0" height="0" src="https://www.youtube.com/embed/2bLJmKq2_Kw?autoplay=1&loop=1&playlist=2bLJmKq2_Kw" frameborder="0" allow="autoplay"></iframe>
  <div id="chiron"></div>

  <script>
    let feeds = [];
    let index = 0;
    let isStuck = false;
    let isPaused = false;
    let player = document.getElementById('videoFrame');
    let chironLines = [
      "Row row row your boat",
      "Gently down the stream",
      "Merrily merrily merrily merrily",
      "Life is but a dream"
    ];
    let chiron = document.getElementById('chiron');
    let i = 0;

    function rotate() {
      if (isStuck || isPaused || !feeds.length) return;
      player.src = feeds[index] + '&autoplay=1';
      index = (index + 1) % feeds.length;
    }

    function toggleStick() {
      isStuck = !isStuck;
      alert(isStuck ? 'Feed stuck.' : 'Rotation resumed.');
      if (!isStuck) rotate();
    }

    function pauseRotation() {
      isPaused = !isPaused;
      alert(isPaused ? 'Rotation paused.' : 'Rotation resumed.');
      if (!isPaused) rotate();
    }

    function scrollChiron() {
      chiron.innerText = chironLines[i];
      i = (i + 1) % chironLines.length;
    }

    function startWorldParty() {
      document.getElementById('splash').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        rotate();
        setInterval(rotate, 30000);
        scrollChiron();
        setInterval(scrollChiron, 8000);
      }, 1000);
    }

    fetch('yt_feeds.json')
      .then(res => res.json())
      .then(data => {
        feeds = data.sort(() => Math.random() - 0.5);
        console.log('Loaded feeds:', feeds.length);
      })
      .catch(err => console.error('Failed to load feeds:', err));
  </script>
</body>
</html>
