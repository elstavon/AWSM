<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWSM.Travel ‚Äì Updated Menu Layout</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: #000;
      overflow: hidden;
      color: #0f0;
    }

    #leftMenu {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 15;
    }

    #leftMenu button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: rgba(0,0,0,0.6);
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #leftMenu button:hover {
      background-color: rgba(0, 255, 0, 0.2);
    }

    #videoFrame {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    #chiron {
      position: absolute;
      bottom: 20px;
      width: 100%;
      color: #0f0;
      font-size: 1.2rem;
      text-align: center;
      z-index: 9;
    }
  </style>
</head>
<body>

  <div id="leftMenu">
    <button onclick="startWorldParty()">‚ñ∂ START</button>
    <button onclick="toggleStick()" id="stickBtn">üß∑ STICK</button>
    <button onclick="goBack()">‚¨ÖÔ∏è BACK</button>
    <button onclick="alert('FAQ coming soon.')">‚ùì FAQ</button>
    <button style="opacity: 0.5;">AWSM</button>
  </div>

  <iframe id="videoFrame" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  <div id="chiron"></div>

  <script>
    let feeds = [];
    let index = 0;
    let isStuck = false;
    let player = document.getElementById('videoFrame');

    function rotate() {
      if (!feeds.length || isStuck) return;
      player.src = feeds[index] + '&autoplay=1';
      index = (index + 1) % feeds.length;
    }

    function startWorldParty() {
      rotate();
      setInterval(rotate, 30000);
    }

    function toggleStick() {
      isStuck = !isStuck;
      document.getElementById('stickBtn').innerText = isStuck ? 'üîÑ UNSTICK' : 'üß∑ STICK';
    }

    function goBack() {
      index = (index - 2 + feeds.length) % feeds.length;
      rotate();
    }

    fetch('yt_feeds.json')
      .then(res => res.json())
      .then(data => {
        feeds = data.sort(() => Math.random() - 0.5);
        console.log('Loaded feeds:', feeds.length);
      })
      .catch(err => console.error('Failed to load feeds:', err));
  </script>
</body>
</html>
